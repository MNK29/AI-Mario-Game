<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>AI Mario Game</title>
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <script src="lib/p5.dom.js" type="text/javascript"></script>
    <script src="scripts/sprites.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="characters_environment.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur&display=swap" rel="stylesheet">
  </head>
  <body background="bg.avif">
    <center>
      <div class="heading">
        <h3><img src="logo.png" width="60px"> AI Mario Game</h3>
        <button class="btn" data-toggle="modal" data-target="#myModal">Instructions</button>
      </div>
      <h4 class="credit">Source Code: <a href="https://github.com/linuk">Linuk</a> || Game Credit: Mario</h4>
      <br><br><br><br><br>
      <div id="mainCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#mainCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#mainCarousel" data-slide-to="1"></li>
          <li data-target="#mainCarousel" data-slide-to="2"></li>
          <li data-target="#mainCarousel" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
          <div class="item active">
            <img src="mario.png" width="1700px" height="100px">
          </div>
          <div class="item">
            <img src="run_left.png" width="1700px" height="100px">
          </div>
          <div class="item">
            <img src="run_right.png" width="1700px" height="100px">
          </div>
          <div class="item">
            <img src="jump_again.png" width="1700px" height="100px">
          </div>
        </div>
        <a class="left carousel-control" href="#mainCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#mainCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <br><br><br>
      <button class="btn" onclick="startGame();" id="start">Start Game</button>
      <br><br>
      <h3 id="status" class="btn btn-danger"></h3>
      <br><br>
      <div id="canvas"></div>
      <div id="game_console"></div>
      <br><br><br>
      <h4 class="credit">Source Code: <a href="https://github.com/linuk">Linuk</a> || Game Credit: Mario</h4>
      <div id="myModal" class="modal fade">
        <div class="model-dialouge">
          <div class="modal-content">
            <div class="modal-header">
              <button class="cross" data-dismiss="modal">&times;</button>
              <h4 class="instru">Instructions</h4>
            </div>
            <div class="modal-body">
              <div class="instruction_div"> 
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                  <div class="carousel-inner" style="text-align: center;">
                    <div class="item active" style="text-align: center;">
                      <img src="jump.png" alt="To Jump">
                    </div>
                    <div class="item" style="text-align: center;">
                      <img src="right.png" alt="To move right">
                    </div>
                    <div class="item" style="text-align: center;">
                      <img src="left.png" alt="To move left">
                    </div>
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </center>
  </body>
</html>
